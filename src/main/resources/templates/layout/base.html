<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle} ?: 'Finance Management'"></title>
  <style>
    :root{ --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent-2:#0ea5e9; --danger:#ef4444; }
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#010101,#0a0f1a);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    a{color:var(--accent-2);text-decoration:none}
    .container{max-width:960px;margin:24px auto;padding:0 16px}
    .nav{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px;background:rgba(17,24,39,.7);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav a{padding:8px 10px;border-radius:8px}
    .nav a:hover{background:rgba(255,255,255,.06)}
    .card{background:rgba(17,24,39,.6);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.06);text-align:left}
    th{color:var(--muted);font-weight:600}
    input,select,button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#0b1220;color:var(--text)}
    input:focus,select:focus{outline:2px solid rgba(34,197,94,.35);border-color:rgba(34,197,94,.35)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .actions{display:flex;gap:8px}
    .btn{cursor:pointer}
    .btn-primary{background:linear-gradient(45deg,#22c55e,#16a34a);border:0}
    .btn-secondary{background:linear-gradient(45deg,#0ea5e9,#0369a1);border:0}
    .btn-danger{background:linear-gradient(45deg,#ef4444,#b91c1c);border:0}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <nav class="nav">
    <div>
      <strong>Finance Management</strong>
    </div>
    <div>
      <a href="/api/users/users/list">Usuarios</a>
      <a href="/api/users/users/new">Nuevo</a>
    </div>
  </nav>
  <div class="container">
    <div th:fragment="layout(content)">
      <div th:replace="${content}"></div>
    </div>
  </div>
</body>
</html>
